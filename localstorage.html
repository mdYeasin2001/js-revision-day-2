<body>
    <script>
        // fetch
        fetch('url')

        .then(data => console.log(data))
        .catch(error => console.log(error))


        const person = {name: 'abdul', age: 25}
        const personStringify = JSON.stringify(person);
        const personParse = JSON.parse(personStringify);
        console.log(personStringify);
        console.log(personParse);

        // setItem
        localStorage.setItem('userId', 5)
        const personInLocal = localStorage.setItem('person', JSON.stringify(person));
        const getPerson = localStorage.getItem('person');
        const personParse2 = JSON.parse(getPerson)
        console.log(personParse2.name);

        console.log(Object.keys(personParse2))
        console.log(Object.values(personParse2));

        // getItem

    </script>
